<!DOCTYPE html>
<html>
  <head>
    <title>FizzBuzz</title>
  </head>
  <body>
    <h3>Look into the DevTools Console</h3>
    <htmlang style="display: none;">
      <print><string>Generating FizzBuzz...</string></print>
      <for var="i" from="1" to="100">
        <switch>
          <case>
            <when>
              <equals>
                <mod>
                  <var>i</var>
                  <number>15</number>
                </mod>
                <number>0</number>
              </equals>
              <print>
                <string>FizzBuzz</string>
              </print>
            </when>
          </case>

          <case>
            <when>
              <equals>
                <mod>
                  <var>i</var>
                  <number>3</number>
                </mod>
                <number>0</number>
              </equals>
            </when>
            <print>
              <string>Fizz</string>
            </print>
          </case>

          <case>
            <when>
              <equals>
                <mod>
                  <var>i</var>
                  <number>5</number>
                </mod>
                <number>0</number>
              </equals>
            </when>
            <print>
              <string>Buzz</string>
            </print>
          </case>

          <default>
            <print><var>i</var></print>
          </default>
        </switch>
      </for>
    </htmlang>
    <script src="./HTMLang.js"></script>
  </body>
</html>
