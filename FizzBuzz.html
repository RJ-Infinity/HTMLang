<!DOCTYPE html>
<html>
  <head>
    <title>FizzBuzz</title>
  </head>
  <body>
    <h3>Look into the DevTools Console</h3>
    <htmlang style="display: none;">
      <print><string>Generating FizzBuzz...</string></print>
      <for var="i" from="1" to="100">
        <cond>
          <when>
            <equals>
              <mod>
                <var>i</var>
                <number>15</number>
              </mod>
              <number>0</number>
            </equals>
            <print>
              <string>FizzBuzz</string>
            </print>
          </when>
          <when>
            <equals>
              <mod>
                <var>i</var>
                <number>3</number>
              </mod>
              <number>0</number>
            </equals>
            <print>
              <string>Fizz</string>
            </print>
          </when>
          <when>
            <equals>
              <mod>
                <var>i</var>
                <number>5</number>
              </mod>
              <number>0</number>
            </equals>
            <print>
              <string>Buzz</string>
            </print>
          </when>
          <else>
            <print><var>i</var></print>
          </else>
        </cond>
      </for>
    </htmlang>
    <script src="./HTMLang.js"></script>
  </body>
</html>
