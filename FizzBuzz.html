<!DOCTYPE html>
<html>
  <head>
    <title>FizzBuzz</title>
  </head>
  <body>
    <h3>Look into the DevTools Console</h3>
    <htmlang style="display: none;">
      <call><get><v>console</v><s>log</s></get><s>Generating FizzBuzz...</s></call>
      <for><v>i</v> <n>1</n> <n>100</n>
        <cond>
          <when>
            <eq>
              <mod>
                <get><v>i</v></get>
                <n>15</n>
              </mod>
              <n>0</n>
            </eq>
            <call>
              <get><v>console</v><s>log</s></get>
              <s>FizzBuzz</s>
            </call>
          </when>
          <when>
            <eq>
              <mod>
                <get><v>i</v></get>
                <n>3</n>
              </mod>
              <n>0</n>
            </eq>
            <call>
              <get><v>console</v><s>log</s></get>
              <s>Fizz</s>
            </call>
          </when>
          <when>
            <eq>
              <mod>
                <get><v>i</v></get>
                <n>5</n>
              </mod>
              <n>0</n>
            </eq>
            <call>
              <get><v>console</v><s>log</s></get>
              <s>Buzz</s>
            </call>
          </when>
          <else>
            <call><get><v>console</v><s>log</s></get><get><v>i</v></get></call>
          </else>
        </cond>
      </for>
    </htmlang>
    <script src="./HTMLang.js"></script>
  </body>
</html>
