<!DOCTYPE html>
<html>
  <head>
    <title>Even</title>
  </head>
  <body>
    <htmlang style="display: none;">
      <for var='i' from='1' to='100'>
        <cond>
          <when>
            <eq>
              <mod>
                <v>i</v>
                <n>2</n>
              </mod>
              <n>0</n>
            </eq>
            <print><v>i</v></print>
          </when>
        </cond>
      </for>
    </htmlang>
    <script src='HTMLang.js'></script>
  </body>
</html>
