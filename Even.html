<!DOCTYPE html>
<html>
  <head>
    <title>Even</title>
  </head>
  <body>
    <htmlang style="display: none;">
      <for> <v>i</v> <n>1</n> <n>100</n>
        <cond>
          <when>
            <eq>
              <mod>
                <v>i</v>
                <n>2</n>
              </mod>
              <n>0</n>
            </eq>
            <call target="console.log"><v>i</v></call>
          </when>
        </cond>
      </for>
    </htmlang>
    <script src='HTMLang.js'></script>
  </body>
</html>
