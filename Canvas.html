<html>
  <head>
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <htmlang style="display:none;">
      <let>
        <v>c</v>
        <call>
          <get><v>document</v><s>getElementById</s></get>
          <s>myCanvas</s>
        </call>
      </let>
      <let>
        <v>ctx</v>
        <call>
          <get><v>c</v><s>getContext</s></get>
          <s>2d</s>
        </call>
      </let>

      <call>
        <get><v>ctx</v><s>moveTo</s></get>
        <n>0</n>
        <n>0</n>
      </call>
      <call>
        <get><v>ctx</v><s>lineTo</s></get>
        <get><v>c</v><s>width</s></get>
        <get><v>c</v><s>height</s></get>
      </call>
      <call>
        <get><v>ctx</v><s>stroke</s></get>
      </call>

      <call>
        <get><v>ctx</v><s>moveTo</s></get>
        <n>0</n>
        <get><v>c</v><s>height</s></get>
      </call>
      <call>
        <get><v>ctx</v><s>lineTo</s></get>
        <get><v>c</v><s>width</s></get>
        <n>0</n>
      </call>
      <call>
        <get><v>ctx</v><s>stroke</s></get>
      </call>

      <call>
        <get><v>ctx</v><s>fillText</s></get>
        <s>Hello World</s>
        <n>10</n>
        <n>50</n>
      </call>
    </htmlang>
    <script src="./HTMLang.js"></script>
  </body>
</html>
