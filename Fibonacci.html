<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci</title>
  </head>
  <body>
    <htmlang style="display: none;">
      <call><get><v>console</v><s>log</s></get><s>Generating Fibonacci Numbers...</s></call>
      <let>
        <v>a</v>
        <n>0</n>
      </let>
      <let>
        <v>b</v>
        <n>1</n>
      </let>
      <for> <v>i</v> <n>1</n> <n>30</n>
        <call><get><v>console</v><s>log</s></get><get><v>a</v></get></call>
        <let>
          <v>c</v>
          <sum>
            <get><v>a</v></get>
            <get><v>b</v></get>
          </sum>
        </let>
        <set><v>a</v><get><v>b</v></get></set>
        <set><v>b</v><get><v>c</v></get></set>
      </for>
    </htmlang>
    <script src="./HTMLang.js"></script>
  </body>
</html>
