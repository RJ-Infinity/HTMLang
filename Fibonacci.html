<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci</title>
  </head>
  <body>
    <htmlang style="display: none;">
      <print><s>Generating Fibonacci Numbers...</s></print>
      <let name="a"><n>0</n></let>
      <let name="b"><n>1</n></let>
      <for var="i" from="1" to="30">
        <print><v>a</v></print>
        <let name="c">
          <sum>
            <v>a</v>
            <v>b</v>
          </sum>
        </let>
        <set name="a"><v>b</v></set>
        <set name="b"><v>c</v></set>
      </for>
    </htmlang>
    <script src="./HTMLang.js"></script>
  </body>
</html>
