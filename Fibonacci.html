<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci</title>
  </head>
  <body>
    <htmlang style="display: none;">
      <call target="console.log"><s>Generating Fibonacci Numbers...</s></call>
      <let>
        <v>a</v>
        <n>0</n>
      </let>
      <let>
        <v>b</v>
        <n>1</n>
      </let>
      <for> <v>i</v> <n>1</n> <n>30</n>
        <call target="console.log"><v>a</v></call>
        <let>
          <v>c</v>
          <sum>
            <v>a</v>
            <v>b</v>
          </sum>
        </let>
        <set><v>a</v><v>b</v></set>
        <set><v>b</v><v>c</v></set>
      </for>
    </htmlang>
    <script src="./HTMLang.js"></script>
  </body>
</html>
